<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Welcome new Student!</h2>

<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<h2 th:text="${'Hello ' + students.get(0).firstName}"></h2>
<h2 th:text="${'You suck ' + students.get(0).firstName}"></h2>

<a th:href="@{http://www.google.com}">Google Page</a><br>
<a th:href="@{/student/welcome}">Welcome Page</a><br>

<a th:href="@{/student/welcome(id=3)}">Link 1</a><br>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link 2</a><br>

<h2>Students</h2>
<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>


</body>
</html>
